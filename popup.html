<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
</head>

<body>
    <h1>Checkbox Extension</h1>
    <div id="inputContainer">
        <input type="text" id="labelInput" placeholder="Enter label text">
        <button id="addCheckboxBtn">Add Checkbox</button>
    </div>
    <div id="checkboxContainer">
        <!-- Checkboxes will be added dynamically here -->
    </div>
    <button id="deleteCheckedBtn">Delete Checked Checkboxes</button>
</body>

</html>
